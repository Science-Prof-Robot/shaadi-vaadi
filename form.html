<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Your Ideal Partner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Shubh Vivah</h1>
        <p>Your Journey Towards Finding True Love Starts Here!</p>
    </header>
    <section id="user-leads">
        <h2>Discover Your Ideal Partner: Get Verified Marriage Proposals Today!</h2>
        <div class="journey">
            <h3>Your Journey Towards Finding True Love Starts Here!</h3>
            <div class="basic-details">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <label for="religion">Religion:</label>
                <input type="text" id="religion" name="religion">
                <label for="caste">Caste:</label>
                <input type="text" id="caste" name="caste">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location">
            </div>
            <div class="desired-partner-traits">
                <label for="personality-traits">Personality Traits:</label>
                <input type="text" id="personality-traits" name="personality-traits">
                <label for="education">Educational Background:</label>
                <input type="text" id="education" name="education">
                <label for="family-values">Family Values:</label>
                <input type="text" id="family-values" name="family-values">
                <label for="lifestyle">Lifestyle Preferences:</label>
                <input type="text" id="lifestyle" name="lifestyle">
            </div>
        </div>
        <div class="proposals">
            <h3>40+ Matches - Get Proposals Today</h3>
            <label for="phone">Enter your Number:</label>
            <input type="tel" id="phone" name="phone">
            <button onclick="sendOtp()">Submit</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
